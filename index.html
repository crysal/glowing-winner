<!DOCTYPE html>
<html>
<head>
  <title>Pokemon GO Trade</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f7f7f7;
}

h1 {
  text-align: center;
}

div {
  margin: 10px 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
  padding: 8px;
  text-align: center;
}

thead {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

input[type="text"] {
  padding: 5px;
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

button {
  padding: 5px 10px;
  border: none;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <h1>Pokemon GO Trade</h1>

  <div>
    <label for="search">Search Pokemon:</label>
    <input type="text" id="search" placeholder="Enter Pokemon name">
    <button onclick="searchPokemon()">Search</button>
  </div>

  <table id="tradeTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Offered By</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function fetchCSVData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/crysal/glowing-winner/main/pokemon_data.csv'); // Replace with your CSV file's URL
        const data = await response.text();
        const rows = data.split('\n');

        const tableBody = document.querySelector('#tradeTable tbody');

        for (let i = 1; i < rows.length; i++) {
          const columns = rows[i].split(',');
          if (columns.length === 2) {
            const [name, offeredBy] = columns;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
              <td>${name}</td>
              <td>${offeredBy}</td>
            `;

            tableBody.appendChild(newRow);
          }
        }
      } catch (error) {
        console.error('Error fetching CSV data:', error);
      }
    }

    function searchPokemon() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#tradeTable tbody tr");

      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        row.style.display = name.includes(searchTerm) ? "table-row" : "none";
      });
    }

    fetchCSVData();
  </script>
</body>
</html>
